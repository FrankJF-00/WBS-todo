<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Everything (header, main, footer) has to go within the flex-container, or the footer will not always be at the bottom -->
    <div id="flex-container">
      <header>
        <input type="text" id="todo-input" placeholder="Add your todo!" />
        <button id="todo-add-btn" class="fa-button">
          <span>&#43;</span>
        </button>
      </header>
      <main>
        <section id="todo-container"></section>
      </main>
      <footer>
        <div class="footer-buttons">
          <button id="btnAll">new list</button>
          <button id="btnActive">restore</button>
          <button id="btnDone">clean up</button>
        </div>
      </footer>
    </div>
  </body>
</html>
