<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Everything (header, main, footer) has to go within the flex-container, or the footer will not always be at the bottom -->
    <div id="flex-container">
      <main>
        <header>

          <input type="text" id="todo-input" placeholder="was soll gemacht werden..." style="width: 300px;">
        
          <button id="todo-add-btn" class="fa-button">
            <span>&#43;</span>
        
          </button>
        
        </header>
        
        
        <ul class="todo-list"></ul>
        
        
      </main>
    </div>
  </body>
</html>
